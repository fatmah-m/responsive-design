<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />

    <title>freeCodeCamp survey form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="responsive-design-project1.css" />
  </head>
  <body>
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="container">
      <form id="survey-form">
        <div class="subContainer">
          <div class="textInputContainer">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required />
          </div>
          <div class="textInputContainer">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required />
          </div>
          <div class="textInputContainer">
            <label id="number-label" for="mumber">Age(Optional)</label>
            <input id="number" type="number" placeholder="Age" min="10" max="99" />
          </div>
        </div>
        <div class="subContainer">
          <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown" name="current role">
            <option>select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
        <div class="subContainer">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <div class="radioInputContainer">
            <input id="choice1" type="radio" name="recommend" value="definitely" checked />
            <label for="choice1">Definitely</label>
          </div>

          <div class="radioInputContainer">
            <input id="choice2" type="radio" name="recommend" value="maybe" />
            <label for="choice2">Maybe</label>
          </div>

          <div class="radioInputContainer">
            <input id="choice3" type="radio" name="recommend" value="not sure" />
            <label for="chice3">Not sure</label>
          </div>
        </div>
        <div class="subContainer">
          <label for="favouriteSelection">What is your favorite feature of freeCodeCamp?</label>
          <select id="favouriteSelection" name="favorite feature">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </div>
        <div class="subContainer">
          <label>What would you like to see improved? (Check all that apply)</label>
          <div class="chekboxContainer">
            <input id="fEnd" type="checkbox" value="Front-end projects" />
            <label for="fEnd">Front-end projects</label>
          </div>
          <div class="chekboxContainer">
            <input id="bEnd" type="checkbox" value="Back-end projects" />
            <label for="bEnd">Back-end projects</label>
          </div>
          <div class="chekboxContainer">
            <input id="dVisualiation" type="checkbox" value="Data visualization" />
            <label for="dVisualiation">Data visualization</label>
          </div>
          <div class="chekboxContainer">
            <input id="challenges" type="checkbox" value="Challenges" />
            <label for="challenges">Challenges</label>
          </div>
          <div class="chekboxContainer">
            <input id="openSource" type="checkbox" value="Open Source Community" />
            <label for="openSource">Open Source Community</label>
          </div>
          <div class="chekboxContainer">
            <input id="gitHelp" type="checkbox" value="Gitter help rooms" />
            <label for="gitHelp">Gitter help rooms</label>
          </div>
          <div class="chekboxContainer">
            <input id="video" type="checkbox" value="Videos" />
            <label for="video">Videos</label>
          </div>
          <div class="chekboxContainer">
            <input id="meetUps" type="checkbox" value="City Meetups" />
            <label for="meetUps">City Meetups</label>
          </div>
          <div class="chekboxContainer">
            <input id="wiki" type="checkbox" value="Wiki" />
            <label for="wiki">Wiki</label>
          </div>
          <div class="chekboxContainer">
            <input id="forums" type="checkbox" value="Forums" />
            <label for="forums">Forums</label>
          </div>
          <div class="chekboxContainer">
            <input id="addCourse" type="checkbox" value="Additional Courser" />
            <label for="addCourse">Additional Courser</label>
          </div>
        </div>
        <div class="subContainer">
          <label for="comments">Any comments or suggestions?</label>
          <textarea id="comments" rows="4" placeholder="Enter your comments here"></textarea>
        </div>
        <input id="submit" type="submit" />
      </form>
    </div>
  </body>
</html>
